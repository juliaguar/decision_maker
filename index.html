<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
	<link href="main.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
	<script language="javascript" type="text/javascript" src='main.js'></script>
</head>

<body ng-app='decisionMaker'>
	<div class='container'>
		<h1>What to do?</h1>

		<div id='optionInputForm' ng-controller='OptionsController'>

			<div class='alert alert-info' ng-show='result'>{{result}}</div>

			<ul class='list-group'>
				<li class='list-group-item' ng-repeat='option in options track by $index'>{{option}}</li>
			</li>
			</ul>

			<form role="form" ng-submit='addOption()'>
			  <div class="form-group">
			    <input type="text" class="form-control" placeholder="Enter your option" ng-model='optionInput'>
			  </div>
			 </form>

			<button class="btn btn-default" id='chooseOption' ng-click='decide()'>Decide!</button>

		</div>
		</div>

	</div>
<body>
